{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IB CRM{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'signals/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'signals/css/components.css' %}">
    <link rel="stylesheet" href="{% static 'signals/css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'signals/css/signals.css' %}">
    <link rel="stylesheet" href="{% static 'signals/css/modals.css' %}">
    <link rel="stylesheet" href="{% static 'signals/css/animations.css' %}">
    <link rel="stylesheet" href="{% static 'signals/css/responsive.css' %}">
    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'signals:home' %}" class="navbar-brand">IB CRM</a>
            <div class="navbar-menu">
                <a href="{% url 'signals:home' %}" class="nav-link">Главная</a>
                <a href="{% url 'admin:index' %}" class="nav-link">Админка</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Модальное окно для добавления сигнала -->
    <div id="signalModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Добавить сигнал</h2>
            <div class="signal-type-selector">
                <button class="signal-type-btn active" data-type="seasonal">Сезонный сигнал</button>
                <!-- Здесь можно добавить другие типы сигналов -->
            </div>
            <form id="signalForm" class="signal-form">
                {% csrf_token %}
                <div id="seasonalSignalFields">
                    <!-- Поля будут добавлены динамически через JavaScript -->
                </div>
                <button type="submit" class="submit-btn">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="{% static 'signals/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
