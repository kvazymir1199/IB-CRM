{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM Система{% endblock %}</title>
    <!-- Стили -->
    <link rel="stylesheet" href="{% static 'signals/css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'signals:home' %}" class="navbar-brand">CRM Система</a>
            <div class="navbar-menu">
                <a href="{% url 'signals:home' %}" class="nav-link">Сигналы</a>
                <a href="#" class="nav-link">Статистика</a>
                <a href="#" class="nav-link">Настройки</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Модальное окно для добавления сигнала -->
    <div id="signalModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Добавить сигнал</h2>
            <div class="signal-type-selector">
                <button class="signal-type-btn active" data-type="seasonal">Сезонный сигнал</button>
                <!-- Здесь можно добавить другие типы сигналов -->
            </div>
            <form id="signalForm" class="signal-form">
                {% csrf_token %}
                <div id="seasonalSignalFields">
                    <!-- Поля будут добавлены динамически через JavaScript -->
                </div>
                <button type="submit" class="submit-btn">Сохранить</button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{% static 'signals/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
