{% load static %}
{% load signal_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IB CRM{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'signals/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'signals/css/components.css' %}">
    <link rel="stylesheet" href="{% static 'signals/css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'signals/css/signals.css' %}">
    <link rel="stylesheet" href="{% static 'signals/css/modals.css' %}">
    <link rel="stylesheet" href="{% static 'signals/css/animations.css' %}">
    <link rel="stylesheet" href="{% static 'signals/css/responsive.css' %}">
    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'signals:home' %}" class="navbar-brand">IB CRM</a>
            <div class="navbar-menu">
                <a href="{% url 'signals:home' %}" class="nav-link">Main</a>
                <a href="{% url 'admin:index' %}" class="nav-link">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Modal window for adding a signal -->
    <div id="signalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Signal</h2>
                <button class="close" aria-label="Close">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="signal-type-selector">
                    <button class="signal-type-btn active" data-type="seasonal">
                        <i class="fas fa-calendar-alt"></i>
                        Seasonal Signal
                    </button>
                    <!-- Other signal types can be added here -->
                </div>

                <form id="signalForm" class="signal-form">
                    {% csrf_token %}
                    <div id="seasonalSignalFields" class="form-grid">
                        <!-- Fields will be added dynamically via JavaScript -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{% static 'signals/js/utils.js' %}?v=2"></script>
    <script src="{% static 'signals/js/modal.js' %}?v=2"></script>
    <script src="{% static 'signals/js/forms.js' %}?v=2"></script>
    <script src="{% static 'signals/js/filters.js' %}?v=2"></script>
    <script src="{% static 'signals/js/main.js' %}?v=2"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
