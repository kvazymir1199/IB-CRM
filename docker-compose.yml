services:
  web:
    build:
      context: ./crm_project
      dockerfile: dockerfiles/Dockerfile.web
    command: bash ./entrypoint.sh
    volumes:
      - ./crm_project:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=crm_project.settings
      - DJANGO_ENV=development
    depends_on:
      - redis
    networks:
      - app-network

