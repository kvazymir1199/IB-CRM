  celery-bot:
    build: 
      context: ./crm_project
      dockerfile: dockerfiles/Dockerfile.celery-bot
    volumes:
      - ./crm_project:/app
    depends_on:
      - web
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=crm_project.settings
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - IB_HOST=host.docker.internal
      - IB_PORT=4002
      - IB_CLIENT_ID=1234
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - app-network

  celery-signals:
    build: 
      context: ./crm_project
      dockerfile: dockerfiles/Dockerfile.celery-signals
    volumes:
      - ./crm_project:/app
    depends_on:
      - web
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=crm_project.settings
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: unless-stopped
    networks:
      - app-network

  celery-beat:
    build:
      context: ./crm_project
      dockerfile: dockerfiles/Dockerfile.celery-beat
    volumes:
      - ./crm_project:/app
    environment:
      - DJANGO_SETTINGS_MODULE=crm_project.settings
      - DJANGO_ENV=development
    depends_on:
      - web
      - redis
    networks:
      - app-network


  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

volumes:
  redis-data:

networks:
  app-network:
    driver: bridge 